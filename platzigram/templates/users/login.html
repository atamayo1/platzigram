{% extends 'users/base.html' %}

{% block head_content %}
<title>Platzigram Sign in</title>
{% endblock %}

{% block container %}
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form action="{% url 'users:login' %}" method="POST" class="text-center">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="Username" name="username" id="username" class="form-control" required="" autofocus=""/>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Contraseña" name="password" id="password" class="form-control" required=""/>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-5">Iniciar sesión</button> 
</form>
<p class="mt-4">
    ¿No tienes una cuenta todavía? <a href="{% url 'users:signup' %}" class="btn btn-link">Registrate aquí</a>
</p> 
{% endblock %}
