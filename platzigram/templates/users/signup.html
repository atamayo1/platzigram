{% extends 'users/base.html' %}

{% block head_content %}
<title>Platzigram Sign in</title>
{% endblock %}

{% block container %}
{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif %}
<form action="{% url 'users:signup' %}" method="POST" class="text-center">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block mt-5">Registrarse</button>
</form>
<p class="mt-4">
    ¿Ya tienes una cuenta? <a href="{% url 'users:login' %}" class="btn btn-link">Inicia sesión aquí</a>
</p> 
{% endblock %}
